name: autoscheduler_assignment
description: A Flutter application for auto scheduling employee appointments.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.1
  cloud_firestore: ^4.9.1
  google_maps_flutter: ^2.5.0
  flutter_polyline_points: ^1.0.0
  geolocator: ^10.0.1
  get: ^4.6.5
  intl: ^0.18.1
  path_provider: ^2.1.1
  csv: ^5.0.2
  fl_chart: ^0.63.0
  share_plus: ^7.2.1
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/